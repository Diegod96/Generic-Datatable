<template>
    <lightning-card title="Generic Datatable Example" icon-name="custom:custom63">
        <div class="slds-box slds-theme--default">
            <c-object-combobox 
                onobjectvaluechange={handleObjectChange}
            ></c-object-combobox>
            <template if:true={records}>
                <div class="slds-align_absolute-center">
                    <div class="slds-text-heading_large">
                        {selectedObject} Datatable
                    </div>
            </div>
            </template>
        </div>
        <div class="slds-m-around_medium">
            <template if:true={records}>
                <lightning-datatable 
                    key-field="Id" 
                    data={records} 
                    columns={columns}
                ></lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
