<template>
    <lightning-card title="Datatable Example" icon-name="custom:custom63">
        <c-object-combobox
                onobjectvaluechange={handleObjectChange}
        ></c-object-combobox>
        <div class="slds-m-around_medium">
            <template if:true={records}>
                <lightning-datatable
                    key-field="Id"
                    data={records}
                    columns={columns}
                ></lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
